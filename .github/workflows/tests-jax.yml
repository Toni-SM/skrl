#     branches:
#       - main

jobs:

  ############################################################
  # Minimum requirements
  ############################################################

  jax-minimum-agents:
    name: Minimum requirements (agents)
    runs-on: ubuntu-22.04
    steps:
    # setup
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.9  # ast.unparse is not available in 3.8 (skrl/utils/model_instantiators)
    # install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --quiet --upgrade pip
        python -m pip install --quiet "numpy<2.0"  # 1.19.3
        python -m pip install --quiet jax==1.10
        python -m pip install --quiet six PyYAML
        python -m pip install --quiet -e .[jax]
        python -m pip install --quiet -e .[tests]
    # run tests
    - name: Run tests
      run: |
        pytest \
          --self-contained-html \
          --html=jax-minimum-agents-pytest.html \
          --cov=skrl/agents/jax \
          --cov-report term:skip-covered \
          --cov-report html:jax-minimum-agents-coverage.html \
          tests/agents/jax
    # report
    - name: Save reports
      uses: actions/upload-artifact@v4
      with:
        name: jax-minimum-agents.html
        path: jax-minimum-agents-*.html
        retention-days: 3

  jax-minimum-envs:
    name: Minimum requirements (envs)
    runs-on: ubuntu-22.04
